deviceIdPath:
  in: path 
  name: deviceId
  required: true
  schema:
    type: string
    format: uuid

listDevicesFilterQuery:
  name: filter
  description: Filter devices
  in: query
  required: false
  style: deepObject
  schema:
    type: object
    additionalProperties: false
    properties:
      deviceId:
        type: string
      remoteId:
        type: string
      types:
        type: array
        items:
          type: string
          enum: ['simple', 'extended']

listDevicesSortQuery:
  name: sort
  description: Sort devices
  in: query
  required: false
  style: deepObject
  schema:
    type: object
    additionalProperties: false
    properties:
      deviceId:
        enum: ['asc', 'desc']
      remoteId:
        enum: ['asc', 'desc']